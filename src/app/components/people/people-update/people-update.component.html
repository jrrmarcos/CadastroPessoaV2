<mat-card>
    <mat-card-title>Atualizar Cadastro</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="people.name" name="name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Data de Nascimento" [(ngModel)]="people.dtnasc" name="dtnasc">
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Imagem" [(ngModel)]="people.img" name="img">
        </mat-form-field>
    
    </form>
</mat-card>

<button mat-raised-button (click)="updatePeople()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancelar()" color="primary">
    Cancelar
</button>
